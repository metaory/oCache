paths:
  /characters:
    get:
      summary: List Characters
      operationId: characters-list
      description: 'Returns list of all character IDs, Multiple field values can be provided with comma separated strings'
      tags:
        - characters
      responses:
        '200':
          description: Default response for GET /characters
          content:
            application/json:
              examples:
                no-query-fields:
                  value:
                    - 1011334
                    - 1017100
                    - 1009144
                    - 1010699
                multiple-query-fields:
                  value:
                    - id: 1011334
                      name: D Man
                    - id: 1017100
                      name: A-Bomb (HAS)
                single-query-field:
                  value:
                    - Cuthbert
                    - Cyber
                    - Cyclops
              schema:
                type: array
                items: {}
      x-internal: false
      parameters:
        - schema:
            type: string
            example: 'id,name,foo'
            format: comma-separated
          in: query
          name: fields
          description: comma separated query fields
        - schema:
            type: number
            example: 10
          in: query
          name: limit
          description: response limit
